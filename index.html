<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Scrum Poker</title>
  <meta name="viewport" content="width=device-width">
  <link href="style/style.css" type="text/css" rel="stylesheet">
  <script src="scripts/poker.js"></script>
  <script src="scripts/install.js"></script>
</head>
<body>
  <section id="cardsContainer">
    <div class="card-row">
      <div class="card-cell">
        <span class="card">
          <span class="card-label">?</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">0</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">1/2</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">1</span>
        </span>
      </div>
    </div>
    <div class="card-row">
      <div class="card-cell">
        <span class="card">
          <span class="card-label">2</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">3</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">5</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">8</span>
        </span>
      </div>
    </div>
    <div class="card-row">
      <div class="card-cell">
        <span class="card">
          <span class="card-label">13</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">20</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">40</span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">100</span>
        </span>
      </div>
    </div>
    <div class="card-row">
      <div class="card-cell">
        <span class="card">
          <span class="card-label">
            <img src="images/infinity.svg"></img>
          </span>
        </span>
      </div>
      <div class="card-cell">
        <span class="card">
          <span class="card-label">
            <img src="images/coffee_cup.svg"></img>
          </span>
        </span>
      </div>
    </div>
  </section>
</body>
</html>
